<html>
    <body>
        <script>
            /*
                Escriba un programa JavaScript para calcular la suma de los dos n√∫meros
                enteros dados. Si los dos valores son iguales, devuelve el triple de su suma
            */

            var numero1 = parseInt(prompt("Introduce un numero: "));

            var numero2 = parseInt(prompt("Introduce un numero: "));

            if(numero1 == numero2)
            {
                alert((numero1 + numero2) * 3);
            }
            else
            {
                alert(numero2 + numero1);
            }
        </script>
    </body>
</html>
