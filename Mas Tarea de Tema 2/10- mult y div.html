<html>
    <body>
        <script>
            
            function dividir(num1, num2)
            {
                return num1 / num2;    
            }

            function multiplicar(num1, num2)
            {
                return num1 * num2;    
            }

            numero1 = parseInt(prompt("Introduce un numero: "));

            numero2 = parseInt(prompt("Introduce un numero: "));

            document.write(numero1 + " / " + numero2 + " = " + dividir(numero1, numero2) + "<br>");

            document.write(numero1 + " * " + numero2 + " = " + multiplicar(numero1, numero2));

        </script>
    </body>
</html>
