<html>
    <body>
        <script>
            /*
            Escriba un programa JavaScript para verificar dos números dados y devolver
            verdadero si uno de los números es 50 o si su suma es 50    
            */

            function verificar(num1, num2)
            {
                if(num1 == 50 || num2 == 50 || num1 + num2 == 50)
                {
                    alert("Verdadero");
                }
                else
                {
                    alert("Falso");
                }
            }

            var numero1 = parseInt(prompt("Introduce un numero: "));

            var numero2 = parseInt(prompt("Introduce un numero: "));

            verificar(numero1, numero2);
        </script>
    </body>
</html>
