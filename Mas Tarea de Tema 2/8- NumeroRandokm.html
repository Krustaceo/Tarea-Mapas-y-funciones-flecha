<html>


    <script>
        let randomNum;
        var numero;
        var mensaje;

    randomNum = Math.floor(Math.random()*10);

    numero = parseInt(prompt("Ingrese un numero del 1 al 10"));

    if(numero == randomNum)
        mensaje = "Has acertado el numero, Felicidades !";
    else
        mensaje = "No vales para nada Bro";

        document.write(mensaje);
    </script>

</html>
