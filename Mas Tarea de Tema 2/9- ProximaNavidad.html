<html>
    <body>
        <script>
            
            //final: array {dia, mes,año}

            function diasHastaNavidad(final)
            {

                var Hoy=new Date();

                var fin = new Date(final.año, final.mes, final.dia);

                var mseg_dia=1000*60*60*24;

                var dias;

                if (Hoy.getMonth()==final.mes && Hoy.getDate()>final.dia)
                {
                    fin.setFullYear(fin.getFullYear() + 1);
                }
                
                dias = Math.ceil((fin.getTime() - Hoy.getTime()) / (mseg_dia));

                document.write("Faltan " + dias + " dias hasta Navidad [" + fin.toLocaleDateString() + "]");

            }

            diasHastaNavidad({año:2021, mes:11, dia:25});



        </script>
    </body>
</html>
