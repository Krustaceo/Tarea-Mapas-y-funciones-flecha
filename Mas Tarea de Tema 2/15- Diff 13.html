<html>
    <body>
        <script>

            function diferencia(numero)
            {
                var trece = parseInt(13);
                var resultado = 1;
                
                if(numero > trece)
                {
                    resultado = numero - trece;
                }

                alert(resultado * 2)
            }

            var num = parseInt(prompt("Introduce un numero: "))
            diferencia(num);
            
        </script>
    </body>
</html>
