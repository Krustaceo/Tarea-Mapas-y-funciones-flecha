<html>
    <body>
        <script>

            /*
            Definir una función de flecha que reciba un valor entero y retorne otro valor entero aleatorio 
            comprendido entre 1 y el valor que llega como parámetro. Asignar dicha función de flecha a una 
            constante para permitir llamarla en sucesivas ocasiones.
            */

            const valorRandom = valor => Math.trunc(Math.random() * valor) + 1;

            let numero = parseInt(prompt("Introduce un numero: "));

            document.write(valorRandom(numero));
            

        </script>
    </body>
</html>
